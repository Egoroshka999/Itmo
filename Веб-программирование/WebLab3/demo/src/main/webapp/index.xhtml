<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Стартовая страница</title>
    <link rel="stylesheet" type="text/css" href="resources/css/styleIndex.css" />
    <script src="resources/js/minecraft.js"></script>

</h:head>
<h:body>
    <div id="video-wrapper">
        <video id="video" src="resources/images/tRlQo5V.mp4"></video>
    </div>

    <div id="header">
        <p>ФИО студента: Деревягин Егор Андреевич</p>
        <p>Номер группы: P3215</p>
        <p>Номер варианта: 191919</p>
    </div>
    <div id="clock-time">
        <h:form>
            <div id="clock-container">
                <p:clock displayMode="analog" mode="server" autoSync="true" syncInterval="9000" />
            </div>
            
            <p:clock displayMode="digital" pattern="dd.MM.yyyy HH:mm:ss" mode="server" autoSync="true"
                syncInterval="9000" />
        </h:form>
    </div>
    <div id="redirect">
        <h:form>
            <h:commandButton id="redirect" action="gotoMain" value="Start Minecraft Launcher.exe" />
        </h:form>
    </div>
</h:body>

</html>
